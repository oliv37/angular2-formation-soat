<div class="auth" *ngIf="isOpened | async">
  <div class="authContent">

    <a
      class="authContent__close"
      (click)="close()"
    ><i class="mdi mdi-window-close"></i></a>

    <form novalidate #authForm="ngForm" (submit)="submit()">

      <p>
        <label for="user">Utilisateur / email</label>
        <input
          type="email"
          name="user"
          #user="ngModel"
          [(ngModel)]="user.login"
          required
          autofocus
        >
      </p>

      <p>
        <label for="pass">Mot de passe</label>
        <input
          type="password"
          name="pass"
          #pass="ngModel"
          [(ngModel)]="user.pass"
          required
        >
      </p>

      <p class="authContent--center">
        <button [disabled]="!authForm.valid">Connection</button>
      </p>

    </form>
  </div>
</div>
